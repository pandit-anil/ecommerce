{% extends "master.html" %}
{% block title %}CategoryItems{% endblock  %}

{% block content %}





        <!-- Hero Start -->
    <div class="container-fluid py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row g-5 align-items-center">
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- Hero End -->


        <!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <div class="tab-class text-center">
                    <div class="row g-4">
                        <div class="col-lg-4 text-start">
                            <h1 style="width: 230px; display: flex; justify-content: center; flex-wrap: wrap; background-color: red; color: white;" class="d-flex m-2 py-2  rounded-pill active">  {{ category.cname }}</h1>
                        </div>
                        
                        <div class="col-lg-8 text-end">
                            <ul class="nav nav-pills d-inline-flex text-center mb-5">
                                <li class="nav-item">
                                    <a  data-bs-toggle="pill" href="#tab-1">
                                        <span class="text-dark" ></span>
                                    </a>
                                </li>
                               
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">
                        
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            
                            <div class="row g-4">
                               
                                <div class="col-lg-12">
                                
                                    <div class="row g-4">
                                        {%for post in posts%}
                                        <div class="col-md-6 col-lg-4 col-xl-3">
                                            
                                            <div class="rounded position-relative fruite-item">
                                                <div class="fruite-img">
                                                    <img src="{{post.image.url}}" class="img-fluid w-100 rounded-top" alt="">
                                                </div>
                                                {% comment %} <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Fruits</div> {% endcomment %}
                                                <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                    <h4>{{post.title |slice:":20"}}....</h4>
                                            
                                                    <div class="d-flex justify-content-between flex-lg-wrap">
                                                        <p class="text-dark fs-5 fw-bold mb-0">${{post.price}}</p>
                                                        <a href="{%url 'postDetails' post.id%}"  target="_blank" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> See</a>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                            {%endfor%}
                                        </div>
                                         
                                </div>
                            </div>
                             
                        </div>                 
                            
  
                        <h4 class="mb-5 fw-bold"></h4>
                        <div class="row g-4">
                            <div class="col-lg-6">
                            </div>
                            <div class="col-lg-6">
                            </div>
                            <div class="col-lg-12">
                                </div>
                            </div>  
                                </div>
                            </div>
                        </div>
                    
                    </div>
                    </div>
                    </div>
                    </div>

        {% endblock %}
